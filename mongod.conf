# mongod.conf

# Where and how to store data.
storage:
  dbPath: "./data/db"
#  engine:
#  mmapv1:
#  wiredTiger:

# where to write logging data.
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log

# network interfaces
net:
  port: 27017
  bindIp: 0.0.0.0

security:
  authorization: enabled
  enableEncryption: true
  redactClientLogData: true

